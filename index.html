<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <meta name="keywords" content="encriptador,encriptar,esconder,espias">
    <meta name="description" content="Encriptador de mensajes de texto">
    <meta name="autor" content="https://github.com/Augustofloreszegarra">
    <meta name="robots" content="index">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body class="body" >
    <header>
        <img class="logo" src="./imagenes/Vector.png" alt="logo de alura">
    </header>
    <main class="hidden">
        <section class="main-left">
            <textarea class="text-area" ols="30" rows="10" spellcheck="false" placeholder="Ingrese el texto aqui" autofocus></textarea>
            <div class="icono"> 
                <img src="./imagenes/bi_exclamation-circle-fill.png" alt="icono exclamacion"><p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn encriptar" id="btn-encriptar">Encriptar</button>
                <button class="btn desencriptar" id="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="main-right">
            <div id="imagen-busqueda" class="imagen-busqueda">
                <img class="muñeco ocultar" src="./imagenes/Muñeco.png" alt="muñeco de imagen de busqueda">
            </div>

            <div id="sin-texto" class="sin-texto">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <textarea class="texto-encriptado ocultar" ols="20" rows="10" spellcheck="false" placeholder="Ingrese el texto aqui" autofocus></textarea>
            
            <button class="btn copiar" >Copiar</button>
           
        </section>
    </main>
</body>
</html>
